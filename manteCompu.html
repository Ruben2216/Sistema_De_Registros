<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Computo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="formulario-verificacion">
        <form class = "formulario-verificacion__formulario"">
            <h1 class="formulario-verificacion__titulo-principal">Formato de mantenimiento de computo</h1>
            <div class="seccion">
                <div class="campo">
                <label class="campo__etiqueta">ZONAS</label>
                <select class="campo__control">
                    <option value="Seleccionar_Zona">Selecciona una zona</option>
                </select>
                </div>
            </div>
            <div class="seccion">
                <div class="campo">
                <label class="campo__etiqueta">CENTRO DE TRABAJO</label>
                <select class="campo__control">
                    <option value="Seleccionar_Zona">Seleccione una centro</option>
                </select>
                </div>
            </div>
            <div class="campo">
                    <label class="campo__etiqueta">FOLIO</label>
                    <input type="text" class="campo__control">
            </div>
            <div class="campo">
                    <label class="campo__etiqueta">FECHA</label>
                    <input type="date" class="campo__control">
                </div>
            <div class="campo">
                    <label class="campo__etiqueta">NOMBRE DEL USUARIO</label>
                    <input type="text" class="campo__control">
            </div>
            <div class="seccion">
                <div class="campo">
                <label class="campo__etiqueta">TIPO DE EQUIPO</label>
                <select class="campo__control">
                    <option value="Seleccionar_Zona">Seleccione el tipo de equipo</option>
                    <option value="PC">PC</option>
                    <option value="Laptop">Laptop</option>
                </select>
                </div>
            </div>
            <div class="campo">
                    <label class="campo__etiqueta">USO QUE SE LE DA AL EQUIPO</label>
                    <input type="text" class="campo__control">
            </div>
            <div class="campo">
                    <label class="campo__etiqueta">MARCA</label>
                    <input type="text" class="campo__control">
            </div>
            <div class="campo">
                    <label class="campo__etiqueta">MODELO</label>
                    <input type="text" class="campo__control">
            </div>
            <div class="campo">
                    <label class="campo__etiqueta">NUMERO DE SERIE</label>
                    <input type="text" class="campo__control">
            </div>
            <div class="seccion">
                <div class="campo">
                <label class="campo__etiqueta">SERVICIO</label>
                <select class="campo__control">
                    <option value="Seleccionar_Zona">Seleccione el tipo de servicio</option>
                    <option value="Preventivo">Preventivo</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                </select>
                </div>
            </div>
            <div class="campo">
                <label class="campo__etiqueta">HR. INICIO:</label>
                <input type="time" class="campo__control">
            </div>
                <div class="campo">
                <label class="campo__etiqueta">TÃ‰RMINO:</label>
                <input type="time" class="campo__control">
            </div>
        </form>
    </div>
</body>
</html>
