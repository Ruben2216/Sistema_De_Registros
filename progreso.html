<div class="barra-progreso">

</div>

<script>
  const barraProgresoInterior = document.querySelector('.barra-progreso-interior');
  let progreso = 0;
  const formulario = document.getElementById('miFormulario');

  function actualizarBarra() {
    progreso += 20;
    barraProgresoInterior.style.width = progreso + '%';
  }

  formulario.addEventListener('submit', function(event) {
      // Prevent Default Submission
      event.preventDefault();
      actualizarBarra();
      // Actual Submission
      formulario.submit();
  });
    // Ejemplo: Actualizar el progreso en un 20%
    function actualizarProgreso() {
        let valorActual = progreso.value;
        valorActual += 20;
        progreso.value = valorActual;
    }
</script>
